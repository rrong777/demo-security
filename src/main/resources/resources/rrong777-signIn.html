<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <h2>标准登录页面</h2>
    <h3>表单登录</h3>
    <form action="http://localhost:8999/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>
                    图形验证码：
                </td>
                <td>
                    <input type="text" name="imageCode">
<!--                    下面请求发送了一个width 200 覆盖应用级别配置-->
                    <img src="/code/image?width=200">
                </td>
            </tr>
            <tr>
                <td colspan="2">
<!--                    记住我这个功能，这个checkbox name是固定的，要是remember-me-->
                    <input name="remember-me" type="checkbox" value="true" />记住我
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
    <h3>短信登录</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td><input type="text" name="mobile" value="13290981965"></td>
            </tr>

            <tr>
                <td>
                   短信验证码：
                </td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=13290981965&deviceId=1">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
